colors: true

prepare-commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit $1

pre-commit:
  parallel: false
  commands:
    format:
      run: pnpm format {staged_files} && git update-index --again
    lint:
      run: pnpm lint {staged_files}
    typecheck:
      run: pnpm typecheck
    test:
      run: pnpm test {staged_files} --passWithNoTests